<html >
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <br>
        <img class="img" src="assets/freecodecamp_logo.png">
        <p id="counter">25:00</p>
	   	<hr class="bar">
               <div class="opt-bar">
                   <button id="work" type="button" class="opt field active" onclick="setWorkTimer()" >Work</button>
                   <button type="button" class="opt" onclick='controlCounter("start")' ><i class="fa fa-play"></i></button>
                   <button type="button" class="opt" onclick='controlCounter("pause")'><i class="fa fa-pause"></i></button>
                   <button type="button" class="opt"><i class="fa fa-refresh"></i></button>
                   <button id="break" type="button" class="opt field" onclick="setBreakTimer()" > Break</button>
               </div>
               <br>
               <div class="opt-bar">
                   <button type="button" class="opt" onclick="changeTimer(+1)"><i class="fa fa-plus"></i></button>
                   <button type="button" id="timer" class="opt">25</button>
                   <button type="button" class="opt" onclick="changeTimer(-1)"><i class="fa fa-minus"></i></button>
               </div>
               <audio id="ping" src="assets/faith.ogg#t=,4.5" hidden="true"></audio>
    <script src='js/index.js'></script> 
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </body>
</html>
